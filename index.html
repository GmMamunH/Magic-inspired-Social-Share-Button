<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta
      name="keywords"
      content=" Magic inspired Social Share Button Using HTML, CSS, JavaScript"
    />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic inspired Social Share Button</title>
    <!-- ======== css link ========== -->
    <link rel="stylesheet" href="style.css" />
    <!-- =================== icon icon js link ========== -->
    <script
      type="text/javascript"
      src="https://unpkg.com/ionicons@latest/dist/ionicons.js"
    ></script>
    <!-- =========== js link ============ -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="menu">
      <div class="toggle">
        <ion-icon name="share-social"></ion-icon>
      </div>

      <li style="--i: 0; --clr: #1877f2">
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
      </li>
      <li style="--i: 1; --clr: #25d366">
        <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
      </li>
      <li style="--i: 2; --clr: #1da1f2">
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      </li>
      <li style="--i: 3; --clr: #ff5733">
        <a href="#"><ion-icon name="logo-reddit"></ion-icon></a>
      </li>
      <li style="--i: 4; --clr: #0a66c2">
        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
      </li>
      <li style="--i: 5; --clr: #c32aa3">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      </li>
      <li style="--i: 6; --clr: #1b1e21">
        <a href="#"><ion-icon name="logo-github"></ion-icon></a>
      </li>
      <li style="--i: 7; --clr: #ff0000">
        <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
      </li>
    </div>
  </body>
</html>
